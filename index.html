<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href=style.css>
    <link rel="shortcut icon" href="icon.png">
</head>

<!-- nav -->
<header>
</header>

<body>
    <div class="total-view">
        <div class="total-button">
            <h1 id="total"></h1>
        </div>
    </div>

    <div class="number-pad">
        <div class="row">
            <div id="number-400" class="number" onclick="AddToTotal(400)">
                <h2>400</h2>
            </div>
            <div id="number-500" class="number" onclick="AddToTotal(500)">
                <h2>500</h2>
            </div>
            <div id="number-600" class="number" onclick="AddToTotal(600)">
                <h2>600</h2>
            </div>
        </div>
        <div class="row">
            <div id="number-100" class="number" onclick="AddToTotal(100)">
                <h2>100</h2>
            </div>
            <div id="number-200" class="number" onclick="AddToTotal(200)">
                <h2>200</h2>
            </div>
            <div id="number-300" class="number" onclick="AddToTotal(300)">
                <h2>300</h2>
            </div>
        </div>
        <div class="row">
            <div id="number-5" class="number" onclick="AddToTotal(5)">
                <h2>5</h2>
            </div>
            <div id="number-20" class="number" onclick="AddToTotal(20)">
                <h2>20</h2>
            </div>
            <div id="number-50" class="number" onclick="AddToTotal(50)">
                <h2>50</h2>
            </div>
        </div>
        <div class="row">
            <div id="back-space" class="number" onclick="Back()">
                <h3>←</h2>
            </div>
            <div id="new-day" class="number" onclick="AddToTotal(1)"> 
                <h3>1</h2> 
            </div>    
            <div id=" reset" class="number" onclick="Reset()">
                <h3>↺</h2>
            </div>
        </div>
    </div>
</body>

<footer id="daily-history">
    <h2>Log:</h2>
</footer>

<script src="counter.js"></script>

</html>
